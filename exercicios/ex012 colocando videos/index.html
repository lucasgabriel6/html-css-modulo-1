<body>
    
    <H1>Inserindo videos hospedados localmente</H1>

        <source src="midia/meu-video.mp4.mp4" type="video/mp4">

    <!-- porem dessa maneira vai comsumir muita banda, e isso vai prejudicar o cliente que esta pedindo os videos no seu site -->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- fazendo isso, vai ajduar muito mais, pois se o video do cliente estiver no youtube e no site, vai aumentar muito mais a abrangencia que o google vai dar -->
